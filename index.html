<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
0</head>
<body>
    <div class="header">
        <i class="fa-duotone fa-images img"></i>
        <span>Photo</span>

        <div class="header-contain">
            <span>Expolre</span>
            <span>Licence</span>
            <span>upload</span>
       </div>

    </div>
       
    <div class="container">
        <div class="heading">
            <h3>Photo <span>Gallery</span></h3>
        </div>
        <div class="slider">
          <div class="images">
              <input type="radio" name="slide" id="img1">
              <input type="radio" name="slide" id="img2">
              <input type="radio" name="slide" id="img3">
              <input type="radio" name="slide" id="img4">

              <img src="img1.jpg" width="300px" class="m1" alt="img1">
              <img src="img2.jpg" width="300px" class="m2" alt="img2">
              <img src="img3.jpg" width="300px" class="m3" alt="img3">
              <img src="img4.jpg" width="300px" class="m4" alt="img4">
          </div>
          <div class="dots">
             <label for="img1"></label>
             <label for="img2"></label>
             <label for="img3"></label>
             <label for="img4"></label>
          </div>
          
        </div>      
       

        <div class="box">
          <div class="dream">
                <div class="img"><img src="img1.jpg"/></div>
                <div class="img"><img src="img2.jpg"/></div>
                <div class="img"><img src="img3.jpg"/></div>
                <div class="img"><img src="img4.jpg"/></div>
                <div class="img"><img src="5.jpg"/></div>
         </div>
          <div class="dream">
            <div class="img"><img src="6.jpg"/></div>
            <div class="img"><img src="7.jpg"/></div>
            <div class="img"><img src="8.jpg"/></div>
            <div class="img"><img src="9.jpg"/></div>
            <div class="img"><img src="10.jpg"/></div>
          </div>
          <div class="dream">
            <div class="img"><img src="11.jpg"/></div>
            <div class="img"><img src="12.jpg"/></div>
            <div class="img"><img src="13.jpg"/></div>
            <div class="img"><img src="14.jpg"/></div>
            <div class="img"><img src="15.jpg"/></div>
          </div>
        </div>
        <div class="btn">
            <a href="#">More</a>
          </div>
      
    </div>
</body>
</html>
